{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="container light-style flex-grow-1 container-p-y">

  <h2 class="font-weight-bold py-3 mb-4">
    Search Engine Administration
  </h2>

  <div class="card overflow-hidden">
    <div class="row no-gutters row-bordered row-border-light">
      <div class="col-md-3 pt-0">
        <div class="list-group list-group-flush account-settings-links">
          <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">User Info</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-change-password">Crawler Settings</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-info">Info</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-social-links">Social links</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-connections">Connections</a>
          <a class="list-group-item list-group-item-action" data-toggle="list" href="#account-notifications">Notifications</a>
        </div>
      </div>
      <div class="col-md-9">
        <div class="tab-content">
          <div class="tab-pane fade active show" id="account-general">

            <div class="card-body media align-items-center">
              <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="" class="d-block ui-w-80">
              <div class="media-body ml-4">
                <label class="btn btn-outline-primary">
                  Upload new photo
                  <input type="file" class="account-settings-fileinput">
                </label> &nbsp;
                <button type="button" class="btn btn-default md-btn-flat">Reset</button>

                <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
              </div>
            </div>
            <hr class="border-light m-0">

            <div class="card-body">
              <div class="form-group">
                <form method="POST">
                  {% csrf_token %}
                  <a href="{% url 'search_engine:start_crawling' %}" class="btn btn-primary" role="button" data-bs-toggle="button">Start Crawling</a>
                </form>
              </div>
            </div>

          </div>
          <div class="tab-pane fade" id="account-change-password">
            <div class="card-body pb-2">

              <div class="form-group">
                <label class="form-label">Current password</label>
                <input type="password" class="form-control">
              </div>

              <div class="form-group">
                <label class="form-label">New password</label>
                <input type="password" class="form-control">
              </div>

              <div class="form-group">
                <label class="form-label">Repeat new password</label>
                <input type="password" class="form-control">
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-right mt-3">
    <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
    <button type="button" class="btn btn-default">Cancel</button>
  </div>

</div>
{% endblock content %}
